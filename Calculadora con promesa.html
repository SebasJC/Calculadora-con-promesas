<script type="text/javascript">

class operacion{
	constructor(n1,n2){
		//Esta función almacena los valores
		this.n1 = n1;
		this.n2 = n2;
	}
	sumar(){
		let objetoausar = this;
		return new Promise(function(resolve,reject){
			try{
				resolve(objetoausar.n1+objetoausar.n2);
			}
			catch(err){
				reject(err.message)
			}
		})
	}
	restar(){
		let objetoausar = this;
		return new Promise(function(resolve,reject){
			try{
				resolve(objetoausar.n1-objetoausar.n2);
			}
			catch(err){
				reject(err.message)
			}
		})
	}
	multiplicar(){
		let objetoausar = this;
		return new Promise(function(resolve,reject){
			try{
				resolve(objetoausar.n1*objetoausar.n2);
			}
			catch(err){
				reject(err.message)
			}
		})
	}
	dividir(){
		let objetoausar = this;
		return new Promise(function(resolve,reject){
			try{
				resolve(objetoausar.n1/objetoausar.n2);
			}
			catch(err){
				reject(err.message)
			}
		})
	}
}

let numero1 = 0;
let tipodesigno = '';
let numero2 = 0;


	function num(numero){
document.getElementById("ni").value = document.getElementById("ni").value + numero;	
	}
	function numpn(numero){
	document.getElementById("ni").value = document.getElementById("ni").value + numero*-1;	
	}
	function numb(){
document.getElementById("ni").value = "";
	}

	function suma(){
numero1 = parseInt(document.getElementById("ni").value);
		tipodesigno = '+';
		document.getElementById("ni").value= "";
	}
	function resta(){
numero1 = parseInt(document.getElementById("ni").value);
		tipodesigno = '-';
		document.getElementById("ni").value= "";
		
	}
	function multi(){
numero1 = parseInt(document.getElementById("ni").value);
		tipodesigno = '*';
		document.getElementById("ni").value= "";
		
	}
	function division(){
numero1 = parseInt(document.getElementById("ni").value);
		tipodesigno = '/';
		document.getElementById("ni").value= "";
		
	}

		function resultado(){
numero2 = parseInt(document.getElementById("ni").value);

let claseoperacioninstaciada = new operacion(numero1,numero2);

		switch(tipodesigno) {
  case '+':
    document.getElementById("ni").value = claseoperacioninstaciada.sumar().then(function(response){
    	document.getElementById("ni").value=response;
    },function(error){
    	document.getElementById("ni").value="Hizo algo mal";
    });
    break;
  case '-':
    document.getElementById("ni").value = claseoperacioninstaciada.restar().then(function(response){
    	document.getElementById("ni").value=response;
    },function(error){
    	document.getElementById("ni").value="Hizo algo mal";
    });
    break;
  case '*':
  	document.getElementById("ni").value = claseoperacioninstaciada.multiplicar().then(function(response){
    	document.getElementById("ni").value=response;
    },function(error){
    	document.getElementById("ni").value="Hizo algo mal";
    });
  	break;
  case '/':
  	document.getElementById("ni").value = claseoperacioninstaciada.dividir().then(function(response){
    	document.getElementById("ni").value=response;
    },function(error){
    	document.getElementById("ni").value="Hizo algo mal";
    });
  	break;
}
	}
</script>
</body>
